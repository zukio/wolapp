<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>PC管理パネル</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="header">
      <h1>PC管理パネル</h1>
      <div class="app-controls">
        <button
          id="restart-app-btn"
          class="restart-btn"
        >
          再起動
        </button>
        <button
          id="close-app-btn"
          class="close-btn"
        >
          終了
        </button>
      </div>
    </div>

    <div
      class="pc-container"
      id="pc-container"
    >
      <!-- PCカードはJavaScriptで動的に生成 -->
    </div>

    <div
      id="command-modal"
      class="modal"
    >
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>システムコマンド</h2>
        <p id="modal-message"></p>
        <div
          id="command-list"
          class="command-list"
        ></div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
